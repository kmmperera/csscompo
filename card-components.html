<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <link rel="stylesheet" href="./card-components.css">
</head>

<body>

    <!-- image and text -->
    <div class="card-wraper">

        <div class="image">
            <img src="https://media.istockphoto.com/id/1829241109/photo/enjoying-a-brunch-together.jpg?b=1&s=612x612&w=0&k=20&c=Mn_EPBAGwtzh5K6VyfDmd7Q5eJFXSHhGWVr3T4WDQRo=">

        </div>
        <div class="text">
            <div class="heading">Dessert</div>
            <div class="description">(48 dessert)</div>
        </div>
    </div>

        <!-- image and text with price and favourite-->

    <div class="favourite-card-wrapper">
        <div class="heart-icon">
                <i class="bi bi-heart-fill"></i>
        </div>
        <div class="favourite-image">
            <img src="https://www.foodiesfeed.com/wp-content/uploads/2023/06/burger-with-melted-cheese.jpg">
        </div>

        <div class="favourite-text">
            <div class="favourite-heading">Vegitable Salad</div>
            <div class="favourite-description">Description of the item</div>

            <div class="favourite-other-details">
                <div class="price"><span class="dollar-mark"> $</span>24.50</div>
                <div class="rating"><i class="bi bi-star-fill"></i><span>4.5</span></div>

            </div>

        </div>
    </div>

    <!-- long card -->

    <div class="horizontal-card">
        <div class="image">
            <img src="https://www.chilipeppermadness.com/wp-content/uploads/2023/06/Gochujang-Noodles-Recipe1.jpg" alt="">

        </div>
        <div class="text">
            <div class="heading">
                Spicy noodles
            </div>
            <div class="stars">
                    <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i>
            </div>
            <div class="price">
                <span class="dolloar-sign">$</span> 24.50
            </div>
        </div>
    </div>

    <!-- service card -->

    <div class="service-card">
        <div class="service-icon">
                <i class="bi bi-cart-check"></i>
        </div>
        <div class="heading">
            ONLINE ORDERING
        </div>
        <div class="description">
            Explore menu & order with ease using our Online Ordering
        </div>
    </div>
</body>

</html>
